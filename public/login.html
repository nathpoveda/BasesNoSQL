<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioAgroTech - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
        }
        .auth-card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .auth-header {
            background-color: #198754;
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-auth {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-toggle {
            color: #198754;
            text-decoration: none;
            cursor: pointer;
        }
        .auth-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <!-- Formulario de Inicio de Sesión -->
            <div class="card auth-card" id="loginForm">
                <div class="auth-header">
                    <h3><i class="fas fa-leaf me-2"></i>BioAgroTech</h3>
                    <p class="mb-0">Iniciar Sesión</p>
                </div>
                <div class="auth-body">
                    <form id="formLogin">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="nombre@ejemplo.com" required>
                            <label for="loginEmail"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                            <label for="loginPassword"><i class="fas fa-lock me-2"></i>Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-auth">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>¿No tienes una cuenta? <a class="auth-toggle" onclick="toggleForms()">Regístrate</a></p>
                    </div>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div class="card auth-card d-none" id="registerForm">
                <div class="auth-header">
                    <h3><i class="fas fa-leaf me-2"></i>BioAgroTech</h3>
                    <p class="mb-0">Crear Cuenta</p>
                </div>
                <div class="auth-body">
                    <form id="formRegister">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="Nombre completo" required>
                            <label for="registerName"><i class="fas fa-user me-2"></i>Nombre Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="nombre@ejemplo.com" required>
                            <label for="registerEmail"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="registerPhone" placeholder="Número de teléfono">
                            <label for="registerPhone"><i class="fas fa-phone me-2"></i>Número de Teléfono</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                            <label for="registerPassword"><i class="fas fa-lock me-2"></i>Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                            <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirmar Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-auth">
                            <i class="fas fa-user-plus me-2"></i>Registrarse
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>¿Ya tienes una cuenta? <a class="auth-toggle" onclick="toggleForms()">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
