<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores - BioAgroTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-leaf me-2"></i>BioAgroTech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/indexproveedores.html">Gestión de Proveedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-truck me-2"></i>Gestión de Proveedores</h1>
        
        <!-- Formulario para agregar/editar proveedor -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Agregar/Editar Proveedor</h5>
            </div>
            <div class="card-body">
                <form id="proveedorForm">
                    <input type="hidden" id="proveedorId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label"><i class="fas fa-user me-2"></i>Nombre del Proveedor</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="numero" class="form-label"><i class="fas fa-phone me-2"></i>Número de Contacto</label>
                            <input type="text" class="form-control" id="numero" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fabricante" class="form-label"><i class="fas fa-industry me-2"></i>Fabricante</label>
                            <input type="text" class="form-control" id="fabricante" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipoProducto" class="form-label"><i class="fas fa-box me-2"></i>Tipo de Producto</label>
                            <input type="text" class="form-control" id="tipoProducto" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="direccion" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Dirección</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="fechaSuministro" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Fecha de Suministro</label>
                            <input type="date" class="form-control" id="fechaSuministro" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="calificacion" class="form-label"><i class="fas fa-star me-2"></i>Calificación</label>
                            <select class="form-select" id="calificacion" required>
                                <option value="1">1 - Muy Malo</option>
                                <option value="2">2 - Malo</option>
                                <option value="3">3 - Regular</option>
                                <option value="4">4 - Bueno</option>
                                <option value="5">5 - Excelente</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cantidadSuministrada" class="form-label"><i class="fas fa-boxes me-2"></i>Cantidad Suministrada</label>
                            <input type="number" class="form-control" id="cantidadSuministrada" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="/index.html" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de proveedores -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Proveedores</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 15%">Nombre</th>
                                <th style="width: 10%">Contacto</th>
                                <th style="width: 15%">Correo</th>
                                <th style="width: 12%">Fabricante</th>
                                <th style="width: 10%">Producto</th>
                                <th style="width: 15%">Dirección</th>
                                <th style="width: 10%">Fecha</th>
                                <th style="width: 8%">Calif.</th>
                                <th style="width: 5%">Cant.</th>
                                <th style="width: 10%">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="proveedoresTableBody">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="proveedores.js"></script>
</body>
</html>
