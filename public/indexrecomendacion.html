<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recomendaciones - BioAgroTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-leaf me-2"></i>BioAgroTech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/indexrecomendacion.html">Recomendaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-lightbulb me-2"></i>Gestión de Recomendaciones</h1>
        
        <!-- Formulario para agregar/editar recomendación -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Agregar Recomendación</h5>
            </div>
            <div class="card-body">
                <form id="recomendacionForm">
                    <input type="hidden" id="recomendacionId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fuente" class="form-label"><i class="fas fa-book me-2"></i>Fuente</label>
                            <input type="text" class="form-control" id="fuente" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cultivo" class="form-label"><i class="fas fa-seedling me-2"></i>Cultivo</label>
                            <input type="text" class="form-control" id="cultivo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipoCultivo" class="form-label"><i class="fas fa-tag me-2"></i>Tipo de Cultivo</label>
                            <input type="text" class="form-control" id="tipoCultivo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nivelDePrioridad" class="form-label"><i class="fas fa-exclamation-circle me-2"></i>Nivel de Prioridad</label>
                            <select class="form-select" id="nivelDePrioridad" required>
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="descripcion" class="form-label"><i class="fas fa-align-left me-2"></i>Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="/index.html" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de recomendaciones -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Recomendaciones</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 15%">Fuente</th>
                                <th style="width: 15%">Cultivo</th>
                                <th style="width: 15%">Tipo</th>
                                <th style="width: 40%">Descripción</th>
                                <th style="width: 10%">Prioridad</th>
                                <th style="width: 5%">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="recomendacionesTableBody">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="recomendaciones.js"></script>
</body>
</html>
