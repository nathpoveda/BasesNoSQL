<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cultivo - BioAgroTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-leaf me-2"></i>BioAgroTech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/indexcultivos.html">Gestión de Cultivos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-edit me-2"></i>Editar Cultivo</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Modificar datos del cultivo</h5>
            </div>
            <div class="card-body">
                <form id="editCultivoForm">
                    <!-- Los campos se llenarán dinámicamente -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreAgricultor" class="form-label"><i class="fas fa-user me-2"></i>Nombre del Agricultor</label>
                            <input type="text" class="form-control" id="nombreAgricultor" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label"><i class="fas fa-signature me-2"></i>Nombre del Cultivo</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipoCultivo" class="form-label"><i class="fas fa-tag me-2"></i>Tipo de Cultivo</label>
                            <input type="text" class="form-control" id="tipoCultivo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ubicacion" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Ubicación</label>
                            <input type="text" class="form-control" id="ubicacion" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fechaDeCultivo" class="form-label"><i class="fas fa-calendar-plus me-2"></i>Fecha de Cultivo</label>
                            <input type="date" class="form-control" id="fechaDeCultivo">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fechaDeCosecha" class="form-label"><i class="fas fa-calendar-check me-2"></i>Fecha de Cosecha</label>
                            <input type="date" class="form-control" id="fechaDeCosecha">
                        </div>
                    </div>
                     <div class="row">
                         <div class="col-md-6 mb-3">
                             <label for="estado" class="form-label"><i class="fas fa-chart-line me-2"></i>Estado</label>
                             <select class="form-select" id="estado" required>
                                 <option value="Activo">Activo</option>
                                 <option value="Inactivo">Inactivo</option>
                                 <option value="En Cosecha">En Cosecha</option>
                             </select>
                         </div>
                         <div class="col-md-6 mb-3">
                             <label for="cantidad" class="form-label"><i class="fas fa-hashtag me-2"></i>Cantidad</label>
                             <input type="number" class="form-control" id="cantidad" required min="1">
                         </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productoAplicado" class="form-label"><i class="fas fa-spray-can me-2"></i>Producto Aplicado</label>
                            <input type="text" class="form-control" id="productoAplicado" required>
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="descripcion" class="form-label"><i class="fas fa-align-left me-2"></i>Descripción</label>
                             <textarea class="form-control" id="descripcion" rows="3"></textarea>
                         </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="/indexcultivos.html" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Actualizar Cultivo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="editarcultivo.js"></script>
</body>
</html>
